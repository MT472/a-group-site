<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width , initial-scale=1.0 ">
    <link rel="stylesheet" href="./style/font.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/form.css">

</head>

<body>
    
    <div class="banana">

        <form class="form" action="#">

            <h2 class="form-tytle">ورود</h2>
    
            <label for="name">نام</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="لطفا نام را وارد کنید" required>
    
            <label for="email">ایمیل</label>
            <input type="email" name="email" id="emal" class="form-control" placeholder="لطفا ایمیل را وارد کنید" required>
    
            <label for="password">پسورد</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="لطفا پسوردتان را وارد کنید" required minlength="5">
    
            <label for="password-confirm">تکرار پسورد</label>
            <input type="password-confirm" name="password-confirm" id="password-confirm" class="form-control" placeholder="لطفا پسوردتان را تکرار کنید" required minlength="5">
    
            <label for="rules" class="checkbox" >
                <input type="checkbox" name="rules" id="rules" required>قوانین را قبول دارم
                <span class="checkmark"></span>
            </label>
    
            <button class="btn">ثبت نام</button>

            <div class="forget">
                <div>
                    <a href="#">پسوردتان را فراموش کرده اید؟  </a>
                </div>
                <p> / </p>
                <div>
                    <a href="./form2.html">حساب جدید بسازید</a>
                </div>
            </div>
    
        </form>
    

    </div>


</body>

</html>
