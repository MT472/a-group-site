{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width , initial-scale=1.0 ">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static './style/font.css' %}">
    <link rel="stylesheet" href="{% static './style/reset.css' %}">
    <link rel="stylesheet" href="{% static './style/form.css' %}">

</head>

<body>
    
    <div class="banana">
{% block content %}
        <form class="form" action="#" method='POST'>
            {% csrf_token %}
            <h2 class="form-tytle">فرم ورود</h2>           

            <label for="name">نام</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="لطفا نام را وارد کنید" required {{form.name}}>
    
            <label for="email">ایمیل</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="لطفا ایمیل را وارد کنید" required {{form.email}}>
    
            <label for="password">پسورد</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="لطفا پسوردتان را وارد کنید" required minlength="5" {{form.password}}>

            <button type="submit" class="btn">ورود</button>
            <div class="forget">
                <div>
                    <p>پسوردتان را فراموش کرده اید؟  </p>
                </div>
                
                <div>
                    <a href="{% url 'signup'%}">حساب جدید بسازید</a>
                </div>
            </div>
        </form>
{% endblock %}    

    </div>


</body>

</html>
