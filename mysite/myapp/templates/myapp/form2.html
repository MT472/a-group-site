{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width , initial-scale=1.0 ">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static './style/font.css' %}">
    <link rel="stylesheet" href="{% static './style/reset.css' %}">
    <link rel="stylesheet" href="{% static './style/form.css' %}">

</head>

<body>
    
    
    <div class="banana">

        <form class="form" action="#" method="POST">
            {% csrf_token %}
            <h2 class="form-tytle">فرم ثبت نام</h2>
        
            <label for="name">نام</label>
            
            <input type="text" name="name" id="name" class="form-control" placeholder="لطفا نام را وارد کنید" required {{user_account.name}}>
    
            <label for="email">ایمیل</label>
            
            <input type="email" name="email" id="emal" class="form-control" placeholder="لطفا ایمیل را وارد کنید" required {{user_account.email}}>
    
            <label for="password">پسورد</label>
            
            <input type="password" name="password" id="password" class="form-control" placeholder="لطفا پسوردتان را وارد کنید" required minlength="5" {{user_account.password}}>
    
            <label for="password-confirm">تکرار پسورد</label>
            
            <input type="password2" name="password2" id="password2" class="form-control" placeholder="لطفا پسوردتان را تکرار کنید" required minlength="5" {{user_account.password}}>
    
            <label for="rules" class="checkbox">
                <input type="checkbox" name="rules" id="rules" required>قوانین را قبول دارم
                <span class="checkmark"></span>
            </label>
    
            <button type="submit" class="btn">ثبت نام</button>

            <div class="forget">
                <div>
                    <a href="{% url 'login'%}">قبلا ثبت نام کرده ام</a>
                </div>
            </div>
    
        </form>
    

    </div>


</body>


</html>
